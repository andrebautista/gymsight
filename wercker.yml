box: wercker/nodejs
build:
  steps:
    - bundle install
deploy:
  steps:
    - add-to-known_hosts:
        hostname: $SERVER_HOSTNAME
    - add-ssh-key:
        keyname: DOKKU
    - script:
        name: Initialize new repository
        code: |
          rm -rf .git
          git init
          git config --global user.name "andrebautista"
          git config --global user.email "me@andrebautista.com"
          git remote add dokku dokku@$SERVER_HOSTNAME:gymsight
    - script:
        name: Add everything to the repository
        code: |
          git add .
          git commit -m "Result of deploy $WERCKER_GIT_COMMIT"
    - script:
        name: Push to dokku
        code: |
          git push dokku master
